format = """
$os\
$directory\
$git_branch\
$git_status\
$fill\
$conda\
$python\
$c\
$java\
$php\
$lua\
$nodejs\
$deno\
$golang\
$haskell\
$rust\
$ruby\
$package\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""

add_newline = true
palette = 'catppuccin_mocha'

[os]
disabled = false
format = '[$symbol](bold white) '  

[os.symbols]
Windows = "Û∞ç≤"
Ubuntu = "Û∞ïà"
SUSE = "Ôåî"
Raspbian = "Û∞êø"
Mint = "Û∞£≠"
Macos = "Û∞Äµ"
Manjaro = "Ôåí"
Linux = "Û∞åΩ"
Gentoo = "Û∞£®"
Fedora = "Û∞£õ"
Alpine = "ÔåÄ"
Amazon = "Ôâ∞"
Android = "Óúé"
Arch = "Û∞£á"
Artix = "Û∞£á"
EndeavourOS = "ÔÜó"
CentOS = "ÔåÑ"
Debian = "Û∞£ö"
Redhat = "Û±Ñõ"
RedHatEnterprise = "Û±Ñõ"
Pop = "Ôå™"

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '‚Ä¶/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = 'Û∞àô'
'Downloads' = 'ÔÄô '
'Music' = 'ÔÄÅ '
'Pictures' = 'ÔÄæ '
"Dev" = "Û∞≤ã "

[git_branch]
style = 'bold purple'
symbol = 'Ôêò '
format = 'on [$symbol$branch(:$remote_branch)]($style) '

[git_status]
style = 'bold red'
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = '='
ahead = '‚á°'
behind = '‚á£'
diverged = '‚áï'
up_to_date = ''
untracked = '?'
stashed = '$'
modified = '!'
staged = '+'
renamed = '¬ª'
deleted = '‚úò'
typechanged = ""

[fill]
symbol = ' '

[python]
style = 'yellow bold'
symbol = 'Óàµ '
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
version_format = 'v${raw}'
pyenv_version_name = true
pyenv_prefix = ''
python_binary = ['python', 'python3', 'python2']
detect_extensions = ['py', 'ipynb']
detect_files = ['.python-version', 'Pipfile', '__init__.py', 'pyproject.toml', 'requirements.txt', 'setup.py', 'tox.ini', 'pixi.toml']

[conda]
format = 'via [$symbol$environment]($style) '
style = 'bold green'
symbol = 'üÖí '
ignore_base = false
truncation_length = 0

[c]
style = 'bold 149'
symbol = "Óòû "
format = 'via [$symbol($version(-$name) )]($style)'
version_format = 'v${raw}'
detect_extensions = ['c', 'h']
commands = [ [ 'cc', '--version' ], [ 'gcc', '--version' ], [ 'clang', '--version' ] ]

[php]
style = '147 bold'
symbol = "Óòà"
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
detect_extensions = ['php']
detect_files = ['composer.json', '.php-version']

[java]
style = 'red dimmed'
symbol = "Óâñ "
format = 'via [${symbol}(${version} )]($style)'
version_format = 'v${raw}'
detect_extensions = ['java', 'class', 'gradle', 'jar', 'cljs', 'cljc']
detect_files = ['pom.xml', 'build.gradle.kts', 'build.sbt', '.java-version', 'deps.edn', 'project.clj', 'build.boot', '.sdkmanrc']

[kotlin]
style = "bold blue"
symbol = "Óò¥"
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
detect_extensions = ['kt', 'kts']
kotlin_binary = 'kotlin'

[lua]
style = "bold blue"
symbol = 'Óò† '
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
detect_extensions = ['lua']
detect_files = ['.lua-version']
detect_folders = ['lua']
lua_binary = 'lua'

[nodejs]
style = 'bold green'
symbol = 'Óúò '
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
detect_extensions = ['js', 'mjs', 'cjs', 'ts', 'mts', 'cts']
detect_files = ['package.json', '.node-version', '.nvmrc']
detect_folders = ['node_modules']
not_capable_style = 'bold red'

[deno]
style = 'green bold'
symbol = 'ü¶ï '
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
detect_files = ['deno.json', 'deno.jsonc', 'deno.lock', 'mod.ts', 'mod.js', 'deps.ts', 'deps.js']

[golang]
style = 'bold cyan'
symbol = 'Óòß '
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
detect_extensions = ['go']
detect_files = ['go.mod', 'go.sum', 'go.work', 'glide.yaml', 'Gopkg.yml', 'Gopkg.lock', '.go-version']
detect_folders = ['Godeps']
not_capable_style = 'bold red'

[haskell]
style = 'bold purple'
symbol = 'Óù∑ '
format = 'via [$symbol($version )]($style)'
detect_extensions = ['hs', 'cabal', 'hs-boot']
detect_files = ['stack.yaml', 'cabal.project']

[rust]
style = 'bold red'
symbol = 'Óû® '
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
detect_extensions = ['rs']
detect_files = ['Cargo.toml']

[ruby]
style = 'bold red'
symbol = 'Óûë '
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
detect_extensions = ['rb']
detect_files = 	['Gemfile', '.ruby-version']
detect_variables = ['RUBY_VERSION', 'RBENV_VERSION']

[package]
style = 'bold 208'
symbol = 'Û∞èó '
format = 'is [$symbol$version]($style) '
version_format = 'v${raw}'

[aws]
symbol = 'Ôâ∞ '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = 'Ôåà '
style = 'blue bold'
format = 'via [$symbol$context]($style) '
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = 'ÔÄì '
style = 'bold blue'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

